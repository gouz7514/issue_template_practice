name: 🛠️ 기능 구현
description: 새로운 기능을 구현하기 위한 이슈를 작성해주세요
title: "[Feature] "
labels:
  - "feature"
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        **기능 구현을 위한 이슈입니다. 기능에 대한 간단한 설명과 태스크를 기록해주세요.**
  - type: textarea
    attributes:
      label: 기능 설명
      description: 구현할 기능에 대한 설명을 적어주세요
      placeholder: 구현할 기능에 대한 설명을 적어주세요
      value: |
        <!-- 구현하고자 하는 기능에 대한 간단한 설명을 기록합니다 -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: 태스크
      description: 기능 구현에 있어 필요한 태스크를 기록합니다
      placeholder: 기능 구현에 있어 필요한 태스크를 기록합니다
      value: |
        <!-- 기능 구현에 있어 필요한 태스크를 기록합니다 -->
